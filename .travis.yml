language: python
sudo: false
cache: pip
matrix:
  include:
    - python: 3.6
      env:
        - TOXENV=py36,clean,coverage,report
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip install codecov
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
after_success:
  - codecov
notifications:
  email:
    on_failure: always
